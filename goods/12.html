<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<link rel="stylesheet" href="css/jiu.css">
	</head>

	<body>
		<div class="bulk">
			<div class="left"><img src=""></div>
			<div class="right">
				<div class="right-name">
					<h3><span class="headline"></span></h3></div>
				<div class="right-price">
					<dl>
						<dt class="price-p">价格 ：</dt>
						<dd class="price-d"></dd>
					</dl>
				</div>
				<div class="right-service">
					<dl>
						<dt class="price-p">客服 ：</dt>
						<dd class="service-d"><img src="img/quan.gif" alt="">联系客服</dd>
					</dl>
				</div>
				<div class="right-color">
					<dl>
						<dt class="price-p">颜色 ：</dt>
						<dd>
							<ol>
								<li>
									<img src="img/ku.jpg" alt="">
								</li>
							</ol>
						</dd>
					</dl>
					<dl class="right-size">
						<dt class="price-p">尺码 ：</dt>
						<dd style="width: 550px;height: 50px">
							<ol id="size" class="size-o">
								<li class="jiuz">26</li>
								<li class="jiuz">27</li>
								<li class="jiuz">28</li>
								<li class="jiuz">29</li>
								<li class="jiuz">30</li>
							</ol>
						</dd>
					</dl>
					<dl>
						<dt class="price-p">数量 ：</dt>
						<dd class="right-number">
							<div class="number-qq">
								<span class="number-zz" style="font-size: 20px">-</span>
								<input type="text" value="1" class="number-ipt">
								<span class="number-zz" style="font-size: 20px">+</span>
							</div>
							<div>库存104件</div>
						</dd>
					</dl>
				</div>
				<div class="right-onc">
					<a href="#" class="onc-1">立刻购买</a>
					<a href="#" class="onc-2">加入购物车</a>
				</div>

				<div class="right-serve">
					<div class="serve-q">
						<div class="price-p">服务承诺</div>
						<ul>
							<li><img src="img/jian.png" alt=""></li>
						</ul>
					</div>
				</div>
				<div class="right-pay">
					<div class="price-p">支付方式：</div>
					<div class="pay-q"><img src="img/qie.png" alt=""></div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="../home/lib/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="../home/lib/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="../home/lib/jquery.easing.1.3.js"></script>
		<script type="text/javascript" src="../home/lib/jquery.mousewheel.js"></script>
		<script type="text/javascript" src="../home/lib/jquery-ui.js"></script>
		<script src="js/12.js"></script>
	
	</body>

</html>
